--- 
layout: default 
--- 
{% assign name = page.path | split:"/" | last | split:"." | first %}

<div id="community-member">
    <div class="col-sm-5 col-md-5 col-lg-5">
        <div class="img-responsive" style="background:url(/contrib/{{name}}/{{name}}_1.jpg);width:394px;height:638px;" alt=""></div>
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7">
        <div class="row text-center">
            <a href="{{ pagination.previous_page_path }}"><img src="/images/arrow-for-community-left.jpg" alt="" height="42" width="42" border="0" /></a>
            <font size="6" face="Verdana, Arial, Helvetica, sans-serif">
                {{name}}
            </font>
            <a href="{{ pagination.next_page_path }}"><img src="/images/arrow-for-community-right.jpg" alt="" height="42" width="42" border="0" /></a>
        </div>
        <div class="row">
            {{content}}
        </div>
        <div class="row">
            <div class="col-sm-1" style="width:141px;">
                <a href="/contrib/{{name}}/{{name}}_2.jpg" class="highslide" onclick="return hs.expand(this, config1 )"><img src="/contrib/{{name}}/{{name}}_2.jpg" alt="" class="img-responsive" border="0" /></a>
            </div>
            <div class="col-sm-1" style="width:141px;">
                <a href="/contrib/{{name}}/{{name}}_3.jpg" class="highslide" onclick="return hs.expand(this, config1 )"><img src="/contrib/{{name}}/{{name}}_3.jpg" alt="" class="img-responsive" border="0" /></a>
            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-1" style="width:141px;">
                <a href="/contrib/{{name}}/{{name}}_6.jpg" class="highslide" onclick="return hs.expand(this, config1 )"><img src="/contrib/{{name}}/{{name}}_6.jpg" alt=""  class="img-responsive"  border="0" /></a>

        </div>
