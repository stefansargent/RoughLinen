---
layout: default 
---
<style>
#main img {
    width: 156px;
    height: 190px;
}

.community-tile {
    float: left;
    margin: 20px;
    text-align: center;
    text-decoration: none;
}
</style>
<div id="main">
    <h1>meet our community</h1>
    <div id="communityTable">
        {% for post in site.contrib %}
        {% assign name = post.path | split:"/" | last | split:"." | first %}
        <a class="community-tile" href="/contrib/{{name}}/{{name}}.html"><img src="/contrib/{{name}}/{{name}}_1.jpg" alt="" />
            <p>{{name}}</p>
        </a>
        {% endfor %}
    </div>
</div>
<!-- end main -->
